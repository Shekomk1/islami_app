name: islami_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.0-164.0.dev

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.2.3
  flutter_bounceable: ^1.2.0
  carousel_slider: ^5.1.2
  shared_preferences: ^2.3.2

dev_dependencies:
  build_runner:
  flutter_gen_runner:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.7

flutter_gen:
  output: lib/core/gen/
  integrations:
    image: true
    flutter_svg: true

flutter_native_splash:
  color: "#ffffff"
  image: assets/images/Splash/Splash_Screen1.png
  image_dark: assets/images/Splash/Splash_Screen1.png
  android: true
  ios: true
  fullscreen: true
  android_12:
    color: "#42a5f5"

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/fonts/
    - assets/images/
    - assets/files/quran/
    - assets/files/hadith/
    - assets/images/intro/
    - assets/images/Splash/
  fonts:
    - family: Janna
      fonts:
        - asset: assets/fonts/ArbFONTS-Janna-LT-Regular.ttf

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/praying.png"
