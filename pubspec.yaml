name: islami_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.0-164.0.dev

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.2.3
  flutter_bounceable: ^1.2.0

dev_dependencies:
  build_runner:
  flutter_gen_runner:

  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.7

flutter_gen:
  output: lib/core/gen/ # Optional (default: lib/gen/)
  # line_length: 80 # Optional

  # Optional
  integrations:
    image: true
    flutter_svg: true


# flutter_native_splash
flutter_native_splash:
  color: "#ffffff"
  image: assets/images/Splash/Splash_Screen1.png
  image_dark: assets/images/Splash/Splash_Screen1.png
  android: true
  ios: true
  fullscreen: true


  android_12:
    color: "#42a5f5"

#  assets
flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/fonts/
    - assets/images/
    - assets/files/
    - assets/images/intro/
    - assets/images/Splash/


  fonts:
    - family: Janna
      fonts:
        - asset: assets/fonts/ArbFONTS-Janna-LT-Regular.ttf


